{% extends 'base.html' %}


{% block body %}
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment Booking</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
   
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #3f51b5;
      outline: none;
      box-shadow: 0 0 5px rgba(63,81,181,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Appointment</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="specialty">Patient Name</label>
      <select id="specialty" name="Patient_id" required>
        <option value="" disabled selected>Select Patient</option>

        {% for i in patients %}
          
        <option value="{{i.id}}">{{i.PatientName}}</option>


        {% endfor %}
      
      </select>

      <label for="specialty">Doctor Name</label>
      <select id="specialty" name="Doctor_id" required>
        <option value="" disabled selected>Select Doctor</option>

        {% for i in doctors %}
          
        <option value="{{i.id}}">{{i.DoctorName}}</option>


        {% endfor %}
      
      </select>

      <label for="appointment_date">Appointment Date:</label>
      <input type="date" id="appointment_date" name="appointment_date" required />

      <button type="submit">Book Now</button>
    </form>
  </div>

</body>
</html>

{% endblock body %}
