{% extends 'base.html' %}


{% block body %}

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      grid-column: 1 / -1;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 1rem;
    }

    th {
      background-color: #007bff;
      color: white;
      user-select: none;
    }

    tr:hover {
      background-color: #f1faff;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
  </style>

<h1>Doctor Management</h1>

  <form method="POST" action="">
    {% csrf_token %}
    <div>
      <label for="name">Doctor Name</label>
      <input type="text" id="name" value="{{doctor.DoctorName}}" name="name" placeholder="Enter Name" required />
    </div>
  
    <div>
      <label for="specialty">Specialty</label>
      <select id="specialty" name="specialty" required>


        <option value="" disabled selected>Select specialty</option>


        <option value="Cardiology" {% if doctor.Specialization == 'Cardiology' %}selected{% endif %}> Cardiology</option>
        <option value="Neurology" {% if doctor.Specialization == 'Neurology' %}selected{% endif %} > Neurology</option>
        <option value="Orthopedics" {% if doctor.Specialization == 'Orthopedics' %}selected{% endif %} > Orthopedics</option>
        <option value="Pediatrics" {% if doctor.Specialization == 'Pediatrics' %}selected{% endif %}>  Pediatrics</option>
        <option value="General Medicine" {% if doctor.Specialization == 'General Medicine' %}selected{% endif %}  >General Medicine</option>
        <option value="Dermatology" {% if doctor.Specialization == 'Dermatology' %}selected{% endif %} > Dermatology</option>

      </select>
      
    </div>

     <div>
      <label for="specialty">Department Name</label>
      <select id="specialty" name="Departmet_id" required>
        <option value="" disabled selected>Select Department</option>

        {% for i in departments %}
          
        <option value="{{i.id}}" 
        {% if doctor.department.id == i.id %}
          selected
        {% endif %}
           >{{i.DepartmentName}}</option>


        {% endfor %}
      
      </select>


    </div>
    <div>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" value="{{doctor.phone}}" placeholder="+1234567890" required />
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" value="{{doctor.email}}" placeholder="doctor@example.com" required />
    </div>

    <button type="submit">Edit Doctor</button>
  </form>
    
{% endblock body %}
