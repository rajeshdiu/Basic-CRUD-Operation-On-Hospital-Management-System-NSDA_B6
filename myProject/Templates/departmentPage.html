{% extends 'base.html' %}


{% block body %}
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Department Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 1rem;
    }

    th {
      background-color: #007bff;
      color: white;
      user-select: none;
    }

    tr:hover {
      background-color: #f1faff;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Department Management</h1>

  <form method="POST" action="">
    {% csrf_token %}
    <div>
      <label for="name">Department Name</label>
      <input type="text" id="name" name="name" placeholder="Enter department name" required />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" name="Description" rows="4" placeholder="Brief description of the department"></textarea>
    </div>

    <button type="submit">Add Department</button>
  </form>

  <table aria-label="Departments list">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="no-data">
          <td colspan="3">No departments added yet.</td>
        </tr>
    </tbody>
  </table>

</body>
</html>

{% endblock body %}
