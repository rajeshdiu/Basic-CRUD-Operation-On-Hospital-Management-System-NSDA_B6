{% extends 'base.html' %}


{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hospital Management Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #007bff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .count {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }
.appointment-breakdown {
  width: 100%;
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  gap: 15px;
}

.status {
  flex: 1;
  background-color: #eef2f7;
  border-radius: 8px;
  padding: 15px 10px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: inset 0 0 8px #d4dbe8;
  transition: background-color 0.3s ease;
}

.status:hover {
  background-color: #d0e3ff;
}

.status h4 {
  margin: 0 0 8px 0;
  font-weight: 600;
  font-size: 1rem;
  color: #555;
  user-select: none;
}

.status .number {
  font-size: 1.8rem;
  font-weight: 700;
  color: #007bff;
  user-select: none;
  line-height: 1;
}


  </style>
</head>
<body>

<header>
  Hospital Management Dashboard
</header>

<main>
  <!-- Patients Card -->
  <div class="card">
    <h2>Patients</h2>
    <div class="count" id="total-patients">125</div>
  </div>

  <!-- Doctors Card -->
  <div class="card">
    <h2>Doctors</h2>
    <div class="count" id="total-doctors">34</div>
  </div>

  <!-- Appointments Card -->
  <div class="card">
    <h2>Appointments</h2>
    <div class="count" id="total-appointments">78</div>
    <div class="appointment-breakdown">
      <div class="status">
        <h4>Pending</h4>
        <div class="number" id="pending-appointments">20</div>
      </div>
      <div class="status">
        <h4>Completed</h4>
        <div class="number" id="completed-appointments">50</div>
      </div>
      <div class="status">
        <h4>Cancelled</h4>
        <div class="number" id="cancelled-appointments">8</div>
      </div>
    </div>
  </div>

  <!-- Departments Card -->
  <div class="card">
    <h2>Departments</h2>
    <div class="count" id="total-departments">10</div>
  </div>
</main>

</body>
</html>

    
{% endblock body %}
